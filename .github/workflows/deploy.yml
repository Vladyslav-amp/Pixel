name: ðŸš€ Deploy Vite App to VPS

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      # âœ… Ð—Ð°Ð²Ð°Ð½Ñ‚Ð°Ð¶ÑƒÑ”Ð¼Ð¾ ÐºÐ»ÑŽÑ‡ Ñƒ ssh-agent (Ð¼ÐµÐ½ÑˆÐµ ÑˆÐ°Ð½ÑÑ–Ð² Ð· Ñ„Ð¾Ñ€Ð¼Ð°Ñ‚Ð°Ð¼Ð¸/Ð¿Ñ€Ð°Ð²Ð°Ð¼Ð¸)
      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # âœ… Ð”Ð¾Ð´Ð°Ñ”Ð¼Ð¾ Ñ…Ð¾ÑÑ‚-ÐºÐ»ÑŽÑ‡ (Ñ‰Ð¾Ð± Ð½Ðµ Ð¿Ð°Ð´Ð°Ð»Ð¾ Ð½Ð° host key verification)
      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -az --delete -e "ssh -p ${{ secrets.VPS_PORT }}" \
            dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH }}/

      - name: Nginx test + reload
        run: |
          ssh -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "sudo nginx -t && sudo systemctl reload nginx"
